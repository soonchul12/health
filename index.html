<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 관리 프로그램</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1>건강 관리 프로그램</h1>
        </a>
        <nav>
            <ul>
                <li><a href="profile.html">내 정보</a></li>
                <li><a href="meal-plan.html">식단 계획</a></li>
                <li><a href="#progress">진행 상황</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="date-section">
            <h2 id="currentDate"></h2>
        </section>

        <section class="calorie-section">
            <h2>오늘의 칼로리</h2>
            <div class="calorie-gauge-container">
                <div class="calorie-gauge">
                    <div class="gauge-fill" id="calorieGauge"></div>
                </div>
                <div class="gauge-info">
                    <span id="currentCalories">0</span> / <span id="targetCalories">0</span> kcal
                </div>
            </div>
            <div class="meal-summary">
                <h3>오늘의 식사 현황</h3>
                <div id="mealCheckList"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 건강 관리 프로그램</p>
    </footer>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
